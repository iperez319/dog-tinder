{% block content %}
<div>
    <h2>{{name}}</h2>
    <h4>{{city}}, {{state}}</h4>
    <br>
    <h3>Dogs</h3>
    {% if dogs %}
        <div>
        {% for dog in dogs %}
        <!-- <div>
            <div>
            Name: {{dog.name}}<br>

            </div>
            <br>
            <a href  = "/view-dog/{{dog.keyUrl}}">
            <img src="/img?img_id={{dog.keyUrl}}" href="/view-dog/{{dog.keyUrl}}"/>
            </a>
        </div> -->
        <div class="row">
            <div class="col s12 m7">
            <div class="card" href="/">

                </div>
                <div class="card-content">
                <p>{{dog.breed}}, {{dog.gender}}</p>
                </div>
            </div>
            </div>
        </div>

    {% else %}

</div>
