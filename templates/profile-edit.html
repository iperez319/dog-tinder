{% extends "_base.html" %}
{% block content %}
<div id = "main">
    Welcome to the edit page! Add your name, your dog's name, and a brief description of your dog! <br><br>
    <form method = "post" action = "/profile-save">
        Name:<br>
        <input type="text" name = "name" value="{{name}}"><br><br>
        City:<br>
        <input type="text" name="city" value="{{city}}"><br><br>
        State:<br>
        <input type="text" name="state" value="{{state}}"><br><br>
        <input type = "submit">
    </form>
</div>
{% endblock %}
